<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/content.css">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.css">
</head>
<body>
    <div class="helper_modal">
      <div class="bg_modal_overlay"></div>
        <div id="modal_window">
            <div class="window_header">Процент перевода <i class="fa fa-close" id='close_window'></i></div>
            <div class="window_body">
                <img src="" alt="" id="item_image_modal">
                <div class="content">
                    <h3 class="title"></h3>
                    <p class="minimal_price">Минимальная цена на <span class="service"></span> сейчас: <span class="price"></span></p>
                    <div class="first_trans">
                        <span>CSGoSum</span> > <span class="service"></span> 
                        : <span class="percent"></span>
                    </div>
                    <div class="second_trans">
                         <span class="service"></span> > <span>CSGoSum</span>
                        : <span class="percent"></span> 
                    </div>
                </div>
            </div>
        </div>
         
    </div>
    <div class="helper_settings">
        <div class="helper_settings_header">
            <h4>Helper Settings</h4>
        </div>
            <div class="helper_settings_body">
                    <div class="form_block">
                        <label for="helper_service">Настроки сервиса</label>
                        <div class="helper_select">
                            <input type="hidden" name="service" id="service" value="Service1"> 
                           <div class="value_window" id="select_window">Service1</div>
                            <ul class="selectable_items">
                                <li data-value="Service1">Service1</li>
                                <li data-value="Service2">Service2</li>
                                <li data-value="Service3">Service3</li>
                                <li data-value="Service4">Service4</li>
                                <li data-value="Service5">Service5</li>
                                <li data-value="Service6">Service6</li>
                                <li data-value="Service7">Service7</li>
                                <li data-value="Service8">Service8</li>
                                <li data-value="Service9">Service9</li>
                                <li data-value="Service10">Service10</li>
                            </ul>    
                            
                        </div>
                        
                        <button class="btn-send" id="upload"><i class="fa fa-money"></i>Upload prices</button>
                    </div>
                    <button class="btn-template"><i class="fa fa-star-o"></i>Featured</button>
                    
            </div>
            <div class="helper_float">Float: <span class="float_value"></span></div>

        
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/content.js"></script>
</body>
</html>
